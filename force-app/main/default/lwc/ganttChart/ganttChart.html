<template>
    <div class="c-gantt-chart">
        <div class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:timeline" alternative-text="Gantt Chart" size="medium"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span class="slds-text-heading_medium">Gantt Chart</span>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <lightning-button-group>
                            <lightning-button 
                                label="Configure" 
                                icon-name="utility:settings" 
                                onclick={handleConfigurationToggle}>
                            </lightning-button>
                            <lightning-button-menu alternative-text="Show menu">
                                <lightning-menu-item value="refresh" label="Refresh Data" onclick={loadRecords}></lightning-menu-item>
                                <lightning-menu-item value="save" label="Save Configuration" onclick={handleSaveConfiguration}></lightning-menu-item>
                            </lightning-button-menu>
                        </lightning-button-group>
                    </div>
                </header>
            </div>
            
            <div class="slds-card__body slds-card__body_inner">
                <template if:true={showConfiguration}>
                    <div class="configuration-panel">
                        <div class="slds-box slds-theme_default slds-m-bottom_medium">
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="6" padding="around-small">
                                    <lightning-combobox
                                        label="Select Object"
                                        placeholder="Select an object"
                                        options={availableObjects}
                                        value={selectedObject}
                                        onchange={handleObjectChange}
                                        required>
                                    </lightning-combobox>
                                    
                                    <template if:true={objectFields.length}>
                                        <lightning-combobox
                                            class="slds-m-top_small"
                                            label="Start Date Field"
                                            placeholder="Select start date field"
                                            options={dateFields}
                                            value={selectedStartDateField}
                                            onchange={handleStartDateFieldChange}
                                            required>
                                        </lightning-combobox>
                                        
                                        <lightning-combobox
                                            class="slds-m-top_small"
                                            label="End Date Field"
                                            placeholder="Select end date field"
                                            options={dateFields}
                                            value={selectedEndDateField}
                                            onchange={handleEndDateFieldChange}
                                            required>
                                        </lightning-combobox>
                                        
                                        <lightning-combobox
                                            class="slds-m-top_small"
                                            label="Title Field"
                                            placeholder="Select title field"
                                            options={textFields}
                                            value={selectedTitleField}
                                            onchange={handleTitleFieldChange}
                                            required>
                                        </lightning-combobox>
                                    </template>
                                </lightning-layout-item>
                                
                                <lightning-layout-item size="6" padding="around-small">
                                    <template if:true={objectFields.length}>
                                        <lightning-combobox
                                            label="Color Field (Optional)"
                                            placeholder="Field for color coding"
                                            options={objectFields}
                                            value={selectedColorField}
                                            onchange={handleColorFieldChange}>
                                        </lightning-combobox>
                                        
                                        <lightning-dual-listbox
                                            class="slds-m-top_small"
                                            label="Additional Fields to Display"
                                            source-label="Available Fields"
                                            selected-label="Selected Fields"
                                            options={objectFields}
                                            value={additionalFields}
                                            onchange={handleAdditionalFieldsChange}>
                                        </lightning-dual-listbox>
                                    </template>
                                </lightning-layout-item>
                            </lightning-layout>
                            
                            <div class="slds-grid slds-grid_align-end slds-m-top_medium">
                                <lightning-button 
                                    label="Apply" 
                                    variant="brand" 
                                    onclick={handleApplyConfiguration}
                                    disabled={isConfigurationInvalid}>
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </template>
                
                <template if:true={showControls}>
                    <div class="gantt-controls slds-m-bottom_medium">
                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-layout horizontal-align="start">
                                    <lightning-layout-item padding="horizontal-small">
                                        <lightning-button-icon 
                                            icon-name="utility:chevronleft" 
                                            alternative-text="Pan Left" 
                                            title="Pan Left"
                                            onclick={handlePanLeft}>
                                        </lightning-button-icon>
                                    </lightning-layout-item>
                                    
                                    <lightning-layout-item>
                                        <lightning-button 
                                            label="Today" 
                                            onclick={handleTodayView}>
                                        </lightning-button>
                                    </lightning-layout-item>
                                    
                                    <lightning-layout-item padding="horizontal-small">
                                        <lightning-button-icon 
                                            icon-name="utility:chevronright" 
                                            alternative-text="Pan Right" 
                                            title="Pan Right"
                                            onclick={handlePanRight}>
                                        </lightning-button-icon>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-layout-item>
                            
                            <lightning-layout-item size="6">
                                <lightning-layout horizontal-align="end">
                                    <lightning-layout-item padding="horizontal-small">
                                        <lightning-combobox
                                            label="Zoom"
                                            value={zoom}
                                            options={zoomOptions}
                                            onchange={handleZoomChange}>
                                        </lightning-combobox>
                                    </lightning-layout-item>
                                    
                                    <lightning-layout-item padding="horizontal-small">
                                        <lightning-input 
                                            type="date" 
                                            label="From" 
                                            value={startDate}
                                            onchange={handleStartDateChange}>
                                        </lightning-input>
                                    </lightning-layout-item>
                                    
                                    <lightning-layout-item padding="horizontal-small">
                                        <lightning-input 
                                            type="date" 
                                            label="To" 
                                            value={endDate}
                                            onchange={handleEndDateChange}>
                                        </lightning-input>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </template>
                
                <div class="gantt-chart-wrapper" style={chartStyle}>
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>
                    
                    <template if:false={isLoading}>
                        <template if:true={error}>
                            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                                <span class="slds-assistive-text">Error</span>
                                <h2>{error}</h2>
                            </div>
                        </template>
                        
                        <template if:false={error}>
                            <template if:true={records.length}>
                                <div class="gantt-container">
                                    <div class="gantt-timeline-header">
                                        <div class="gantt-label">Task</div>
                                        <div class="gantt-timeline-units">
                                            <template for:each={timelineUnits} for:item="unit">
                                                <div key={unit.id} class={unit.className}>
                                                    {unit.label}
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    
                                    <div class="gantt-chart-container">
                                        <template for:each={records} for:item="record">
                                            <div key={record.id} class="gantt-row">
                                                <div class="gantt-label">{record.title}</div>
                                                <div class="gantt-bar-container">
                                                    <div class="gantt-bar" 
                                                         style={record.style}
                                                         data-id={record.id}
                                                         onclick={handleRecordClick}>
                                                        {record.title}
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                            
                            <template if:false={records.length}>
                                <div class="slds-illustration slds-illustration_small">
                                    <div class="slds-text-longform">
                                        <h3 class="slds-text-heading_medium">No records to display</h3>
                                        <p class="slds-text-body_regular">
                                            Configure the chart or adjust the date range to see records.
                                        </p>
                                    </div>
                                </div>
                            </template>
                        </template>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
